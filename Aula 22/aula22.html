<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula 22 - Estilizando com Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container p-3 mb-2 bg-primary text-white border border-danger">Teste</div>
        <div class="container-sm p-3 mb-2 bg-secondary text-white">100% wide until small breakpoint</div>
        <div class="container-md p-3 mb-2 bg-success text-white">100% wide until medium breakpoint</div>
        <div class="container-lg p-3 mb-2 bg-danger text-white">100% wide until large breakpoint</div>
        <div class="container-xl p-3 mb-2 bg-warning text-dark">100% wide until extra large breakpoint</div>
        <div class="container-xxl p-3 mb-2 bg-info text-dark">100% wide until extra extra large breakpoint</div>

        <div class="container-fluid p-3 mb-2 bg-dark text-white">Teste 2</div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
  
</html>
